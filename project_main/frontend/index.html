<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Resume Analyzer Pro</h1>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-box">
                    <h2>ðŸ“¥ Upload Resumes</h2>
                    <input type="file" id="resumeUpload" multiple accept=".pdf" class="file-input">
                    <label for="resumeUpload" class="file-label">Choose PDF files</label>
                    <div id="selectedFiles" class="selected-files"></div>
                </div>

                <div class="jd-box">
                    <h2>ðŸ“‹ Job Description</h2>
                    <div class="jd-input-section">
                        <input type="file" id="jdFileUpload" accept=".txt" class="file-input">
                        <label for="jdFileUpload" class="file-label">Upload JD (.txt)</label>
                        <div class="or-divider">OR</div>
                        <textarea id="jdText" placeholder="Paste job description here..."></textarea>
                        <input type="text" id="jdName" placeholder="JD Title (required to save)" maxlength="100">
                    </div>
                </div>
            </div>

            <div class="jd-management">
                <h2>ðŸ“š Saved Job Descriptions</h2>
                <select id="savedJds" class="jd-select"></select>
                <button id="deleteJd" class="danger-button">Delete Selected JD</button>
            </div>

            <div class="action-buttons">
                <button id="analyzeBtn" class="primary-button">Analyze Resumes</button>
                <button id="exportBtn" class="secondary-button">Export All Scores</button>
            </div>

            <div id="results" class="results-section">
                <h2>ðŸ“ˆ Analysis Results</h2>
                <div class="table-container">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>Resume Name</th>
                                <th>Email</th>
                                <th>Score</th>
                                <th>Timestamp</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div id="summaries" class="summaries-section">
                <h2>ðŸ§  LLM-Powered Summaries</h2>
                <div class="summary-controls">
                    <button id="summarizeSelected" class="secondary-button">Summarize Selected</button>
                </div>
                <div id="summaryResults" class="summary-results"></div>
            </div>
        </main>

        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Processing...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
